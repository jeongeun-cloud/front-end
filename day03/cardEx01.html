<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button id="btnHide"> 감추기 </button>
    <button id="btnShow"> 보이기 </button>
    <br><br>
    <img id="card" src="card.PNG" alt="">
    <img src="back.png" alt="">

    <script>
        window.onload = function() {
            // 1. 태그의 참조를 가져온다.
            var btnHide = document.getElementById("btnHide");
            var btnShow = document.getElementById("btnShow");

            // 2. 이벤트를 등록한다.
            btnHide.onclick = hide;
            btnShow.onclick = show;
        }

        function show() {
            var imgArr = document.getElementsByTagName("img");
            imgArr[0].src = "card.png"
        }

        function hide() {
            var imgArr = document.getElementsByTagName("img");
            imgArr[0].src = "back.png"   // 뒷면 보이기
            // imgArr[0].style.visibility = 'hidden';  // 아예 화면에서 감추기
            // imgArr[0].style.visibility = 'visible';     // 다시 보이기
        }
    </script>
</body>
</html>
