<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }
        ul> li{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #board1{
            display: inline-block;
        }
        #board2{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="board1">
        <ul>
            <li><input type="checkbox" value="전체선택" onclick="selectAll()">전체선택</li>
            <li><input type="checkbox" name="sports" value="축구">축구</li>
            <li><input type="checkbox" name="sports" value="농구">농구</li>
            <li><input type="checkbox" name="sports" value="야구">야구</li>
            <li><input type="checkbox" name="sports" value="탁구">탁구</li>
            <li><input type="checkbox" name="sports" value="배구">배구</li>
        </ul>
    </div>
    <div id="board2">
        <textarea name="result" id="result" cols="30" rows="8"></textarea>
    </div>


    <script>
        window.onclick = function() {
            var chk = document.getElementsByName("sports");
            var sports = "";

            for(i=0; i<chk.length; i++) {
                if(chk[i].checked) {
                    sports += chk[i].value + " ";
                }
            }
            // document.querySelector("text").innerHTML = sports;
            result.innerHTML = sports;
        }

        function selectAll() {
            var inputArr = document.getElementsByTagName("input");
            
            for(i=1; i<inputArr.length; i++) {
                if(inputArr[0].checked) {
                    inputArr[i].checked = true;
                    result.innerHTML += inputArr[i].value + " ";
                }else {
                    inputArr[i].checked = false;
                    result.innerHTML = " ";
                }
            }
        }
    </script>
