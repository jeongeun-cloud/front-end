        $('textarea').keyup(function() {
            var inputLength = $(this).val().length;
            var remain = 150-inputLength;

            $('h1').html(remain);

            if(remain < 0) {
                // $('h1').css('color','red');
                $('h1').addClass('reverse');
            } else {
                $('h1').removeClass('reverse');
            }
        });
